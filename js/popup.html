<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp</title>
</head>
<body style="background-color: bisque;">
    <H1 style="background-color: brown;font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;text-align: center;">Média</H1>
<script type="text/javascript">
    var media, n1, n2, n3 ;
    n1=prompt ("Informe a primeira nota: ") ;
        n1=eval (n1) ;
        n2=prompt ("Informe a segunda nota: ") ;
        n2=eval (n2) ; 
        n3= prompt ("Informe a terceira nota: ") ; 
        n3= eval (n3) ;
        media = (n1 + n2 + n3)/3 ; 
        
        if ( media >= 7 ) {
        document.write ("Parabéns! você foi aprovado com: "+media);
        } else {
        if ( media <= 6 ) {
        document.write ("Reprovado: "+media);
        } else {
        document.write ("Sinto muito, vc ficou de recuperação: "+media);
        }}
    </script> 
</body>
</html>
